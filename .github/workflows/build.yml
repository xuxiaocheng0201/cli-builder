name: Build

on:
  push:
  workflow_dispatch:

jobs:
  build:
    name: Build
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          repository: xuxiaocheng0201/dfg-demo
          token: ${{ secrets.GH_TOKEN }}
          ref: 2d9b86a193c793406362ae9f31617de20a2c6056

      - name: Check rust version
        run: rustc --version

      - name: Build
        run: cargo build --release

      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          path: target/release/dfg.exe



