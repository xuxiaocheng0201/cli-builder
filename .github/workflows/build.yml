name: Build

on:
  push:
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: full

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          repository: xuxiaocheng0201/dfg
          token: ${{ secrets.GH_TOKEN }}
          ref: 325880a52aac1badf51db424ff642f95da6c80a6

      - name: Check rust version
        run: rustup --version

      - name: Setup flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Check flutter version
        run: flutter --version

      - name: Install cargo tools
        uses: taiki-e/install-action@v2
        with:
          tool: flutter_rust_bridge_codegen@2.11.1,cargo-expand

      - name: Generate code
        working-directory: ./dfg_ui
        run: |
          flutter_rust_bridge_codegen integrate --no-enable-integration-test
          git reset --hard
          flutter pub get
          flutter_rust_bridge_codegen generate
          flutter create --platforms=android .

      - name: Build release
        working-directory: ./dfg_ui
        run: flutter build apk --release --target-platform android-arm64

      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          path: dfg_ui/build/app/outputs/flutter-apk/app-release.apk
