name: Build

on:
  push:
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: full

jobs:
  build:
    name: Build
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          repository: xuxiaocheng0201/dfg
          token: ${{ secrets.GH_TOKEN }}
          ref: e85ad71fbd2609d31fa7dd5e708b50730e3bf5b3

      - name: Check rust version
        run: rustup --version

      - name: Setup flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Check flutter version
        run: flutter --version

      - name: Install cargo tools
        uses: taiki-e/install-action@v2
        with:
          tool: flutter_rust_bridge_codegen@2.11.1,cargo-expand

      - name: Generate code
        working-directory: ./dfg_ui
        run: |
          flutter_rust_bridge_codegen integrate --no-enable-integration-test
          git reset --hard
          flutter pub get
          flutter_rust_bridge_codegen generate
          flutter create --platforms=windows .

      - name: Build release
        working-directory: ./dfg_ui
        run: flutter build windows --release

      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          path: dfg_ui/build/windows/x64/runner/Release
